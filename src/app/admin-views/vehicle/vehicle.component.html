<div class="vehc-pnl">
  <h1 style="margin-left: 50px">Manage Vehicles</h1>
  <hr style="border: 2px solid; color:#007bb5;width: 90%">

  <div class="container">
    <div class="header" style="display: inline;">
      <button class="btn btn-primary" style="font-size: 20px;">
        Add New Vehice
      </button>
    </div>
    <form action=""  #frmVehicle="ngForm" (ngSubmit)="saveVehicle()">
      <div>
        <div class="form-group">
          <input type="text" id="vehNo" name="txtVehNo" placeholder="Vehicle Redistration No" [(ngModel)]="selectedVehicle.veh_No" class="form-control">
        </div>
        <div class="form-group">
          <input type="text" id="brand" name="txtBrand" placeholder="Vehicle Brand" [(ngModel)]="selectedVehicle.veh_Brand" class="form-control">
        </div>
        <div class="form-group btn-emp">
          <button  (click)="clear()" style="width: 100px;margin-left: 200px" type="button" class="btn btn-warning">Clear</button>
          &nbsp;
          &nbsp;
          <button style="width: 100px" type="submit" class="btn btn-primary ">Save</button
          >
        </div>
      </div>
    </form>
  </div>

  <br>

  <div class="emp-tbl" style="margin-right: 20px;margin-left: 20px">
    <table id="tblVehicle" class="table table-bordered table-hover">
      <thead class="grey lighten-2" style="text-align: center">
      <tr>
        <th>Vehicle Reg. No</th>
        <th>Brand</th>
        <th></th>
      </tr>
      </thead>
      <tbody style="text-align: center">
      <tr *ngFor="let vehicle of vehicles | paginate: { itemsPerPage: 5, currentPage: p}"
          (click)="selectVehicle(vehicle)" [class.selected]="vehicle==selectedVehicle">
        <th>{{vehicle.veh_No}}</th>
        <td>{{vehicle.veh_Brand}}</td>
        <td><i class="fa fa-trash-o fa-2x" style="font-size:30px;" (click)="deleteVehicle(vehicle)"></i></td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td colspan="3">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </td>
      </tr>
      </tfoot>
    </table>
  </div>

</div>
