
<div class="login-box">
  <img src="../assets/images/member.png" class="member">
  <h1>AFC Family Restaurant</h1>
  <h2>Login Here</h2>
  <form #frmLogin="ngForm" method="post" (ngSubmit)="login()">
    <br>
    <div class="form-group">
      <i class="fa fa-user fa-2x"></i>
      <input class="form-control" type="text" [(ngModel)]="user.user_Name" name="txtUsername" placeholder="Enter Username">
    </div>

    <div class="form-group">
      <i class="fa fa-key fa-2x"></i>
      <input class="form-control" type="password" [(ngModel)]="user.user_Password"  name="txtPassword" placeholder="Enter Password">
    </div>
    <br>
    <div class="form-group">
      <button id="btnLogin" type="submit" name="submit" class="form-control btn btn-success">Login</button>
    </div>

    <div>
      <button class="btn btn-link" style="float: right"><span style="color: red">Forgot Password ?</span></button>
    </div>

  </form>
</div>
