<div class="container wrapper">
  <div class="row cart-head">
    <div class="container">
      <div class="row" style="margin-top: 30px; margin-left: 30px">
        <p></p>
        <i class="fa fa-home fa-5x" style="cursor: pointer" routerLink="/nevigation/homepage" title="<- Go Home"></i>
      </div>
      <div class="row" style="margin-top: -50px">
        <div style="display: table; margin: auto;">
          <span class="step step_complete"> <a routerLink="/nevigation/shopping-cart" class="check-bc">Cart</a> <span class="step_line step_complete"> </span> <span class="step_line backline"> </span> </span>
          <span class="step step_complete"> <a href="#" class="check-bc">Checkout</a> <span class="step_line "> </span> <span class="step_line step_complete"> </span> </span>
          <span class="step_thankyou check-bc step_complete">Thank you</span>
        </div>
      </div>
      <div class="row" style="margin-top: 20px">
        <p></p>
      </div>
    </div>
  </div>

  <form class="form-horizontal" method="post" action="">

    <div class="row">
      <div class="col-lg-6 col-md-6">
        <!--SHIPPING METHOD-->
        <div class="panel panel-info">
          <div class="panel-heading" style="color:#0618B4; font-weight:600; font-size: 18px">Billing Address</div>
          <div class="panel-body">
            <div class="form-group">
              <div class="col-md-12"><strong>Name:</strong></div>
              <div class="col-md-12">
                <input type="text" class="form-control" name="country" value="" />
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-12"><strong>Address:</strong></div>
              <div class="col-md-12">
                <input type="text" name="address" class="form-control" value="" />
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-12"><strong>Phone Number:</strong></div>
              <div class="col-md-12"><input type="text" name="phone_number" class="form-control" value="" /></div>
            </div>
            <div class="form-group">
              <div class="col-md-12"><strong>Email Address:</strong></div>
              <div class="col-md-12"><input type="text" name="email_address" class="form-control" value="" /></div>
            </div>
          </div>
        </div>

        <br>

        <div class="panel panel-info">
          <div class="panel-heading" style="color:#0618B4; font-weight:600; font-size: 18px">Delivering Address</div>
          <div class="panel-body">
            <div class="form-group">
              <div class="col-md-12"><strong>Name:</strong></div>
              <div class="col-md-12">
                <input type="text" class="form-control" name="name" value="" />
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-12"><strong>Delivery Address:</strong></div>
              <div class="col-md-12">
                <input type="text" name="address" class="form-control" value="" />
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-12"><strong>City:</strong></div>
              <div class="col-md-12">
                <input type="text" name="city" class="form-control" value="" />
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-12"><strong>Phone Number:</strong></div>
              <div class="col-md-12"><input type="text" name="phone_number" class="form-control" value="" /></div>
            </div>

          </div>
        </div>
        <!--SHIPPING METHOD END-->
      </div>

      <div class="col-lg-6 col-md-6">
        <!--REVIEW ORDER-->
        <div class="panel panel-info">
          <div class="panel-heading" style="color:#0618B4; font-weight:600; font-size: 18px">
            Review Order <div class="pull-right"><small><a class="afix-1" href="#">Edit Cart</a></small></div>
          </div>
          <div class="panel-body">
              <div class="form-group">
                <div class="col-sm-3 col-xs-3">
                  <img class="img-responsive" src="//c1.staticflickr.com/1/466/19681864394_c332ae87df_t.jpg" />
                </div>
                <div class="col-sm-6 col-xs-6">
                  <div class="col-xs-12">Product name</div>
                  <div class="col-xs-12"><small>Quantity:<span>1</span></small></div>
                </div>
                <div class="col-sm-3 col-xs-3 text-right">
                  <h6><span>$</span>25.00</h6>
                </div>
              </div>

              <div class="form-group"><hr /></div>
              <div class="form-group">
                <div class="col-sm-3 col-xs-3">
                  <img class="img-responsive" src="//c1.staticflickr.com/1/466/19681864394_c332ae87df_t.jpg" />
                </div>
                <div class="col-sm-6 col-xs-6">
                  <div class="col-xs-12">Product name</div>
                  <div class="col-xs-12"><small>Quantity:<span>2</span></small></div>
                </div>
                <div class="col-sm-3 col-xs-3 text-right">
                  <h6><span>$</span>50.00</h6>
                </div>
              </div>

              <div class="form-group"><hr /></div>
              <div class="form-group">
                <div class="col-xs-12">
                  <strong>Subtotal</strong>
                  <div class="pull-right"><span>$</span><span>200.00</span></div>
                </div>
                <div class="col-xs-12">
                  <small>Delivering</small>
                  <div class="pull-right"><span>-</span></div>
                </div>
              </div>

              <div class="form-group"><hr /></div>
              <div class="form-group">
                <div class="col-xs-12">
                  <strong>Order Total</strong>
                  <div class="pull-right"><span>$</span><span>150.00</span></div>
                </div>
              </div>
          </div>
        </div>
        <!--REVIEW ORDER END-->

        <div class="btn-buy">
            <button class="form-group btn btn-success buy">
              Buy Now <i class="fa fa-arrow-circle-right"></i>
            </button>
        </div>

      </div>
    </div>

  </form>

</div>
